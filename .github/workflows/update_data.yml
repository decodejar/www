# This workflow runs a Python script to fetch data and commit it back to the repository.

name: Update Bittensor Price Data

on:
  # 1. Schedule: Runs automatically every day at 00:05 UTC.
  schedule:
    - cron: '5 0 * * *'
  
  # 2. Manual Trigger: Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code so the workflow can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install necessary Python packages.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the Python script to fetch and save the data.
      - name: Run fetch data script
        env:
          # This passes the GitHub secret to the Python script as an environment variable.
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
        run: python fetch_data.py

      # Step 5: Commit the updated price_data.json file back to the repository.
      - name: Commit and push if data changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated update of price_data.json"
          file_pattern: "/bittensor/price_data.json"
