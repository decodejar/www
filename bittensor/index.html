<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bittensor Price Power Law Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        input[type="radio"] { accent-color: #4f46e5; }
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Price Power Law Model for Bittensor (TAO)</h1>
            <p id="dataSourceDescription" class="text-gray-400 mt-2">Attempting to load live data...</p>
        </header>

        <!-- Controls -->
        <div class="bg-gray-900/50 p-4 rounded-lg">
            <div class="flex flex-wrap justify-center items-center gap-6 mb-4 text-gray-300">
                <span class="font-medium">Data Source:</span>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="dataSource" value="taostats" class="data-source-radio" checked> Taostats
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="dataSource" value="coingecko" class="data-source-radio"> CoinGecko
                </label>
            </div>
            <div class="flex justify-center gap-2 border-t border-gray-700 pt-4">
                 <button data-days="90" class="time-range-btn bg-gray-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">90 Days</button>
                 <button data-days="365" class="time-range-btn bg-gray-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">1 Year</button>
                 <button data-days="max" class="time-range-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Max</button>
            </div>
        </div>
        
        <!-- Status & Refresh -->
        <div class="mt-4 bg-gray-900/50 p-3 rounded-lg flex items-center justify-between">
            <div id="statusDiv" class="text-sm text-gray-400 flex items-center">
                <span class="status-dot bg-yellow-500"></span>Initializing...
            </div>
            <div class="flex items-center gap-2">
                 <button id="downloadJsonBtn" class="hidden bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-3 rounded-lg transition duration-300">Download Updated JSON</button>
                 <button id="refreshBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-3 rounded-lg transition duration-300">Refresh Data</button>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="bg-gray-900/50 p-4 rounded-lg relative mt-4">
            <div id="loader" class="absolute inset-0 bg-gray-900/80 flex items-center justify-center z-10">
                <div class="loader"></div>
            </div>
            <div class="relative h-96">
                <canvas id="powerLawChart"></canvas>
            </div>
            <div id="modelInfo" class="text-center mt-4 text-sm text-gray-400"></div>
        </div>

    </div>

    <script>
        const modelInfoDiv = document.getElementById('modelInfo');
        const loader = document.getElementById('loader');
        const timeRangeButtons = document.querySelectorAll('.time-range-btn');
        const dataSourceRadios = document.querySelectorAll('.data-source-radio');
        const dataSourceDescription = document.getElementById('dataSourceDescription');
        const refreshBtn = document.getElementById('refreshBtn');
        const downloadJsonBtn = document.getElementById('downloadJsonBtn');
        const statusDiv = document.getElementById('statusDiv');
        const ctx = document.getElementById('powerLawChart').getContext('2d');

        let chart;
        let latestFetchedData = null; // Holds the most recent successful API fetch
        let taostatsFullHistory = null; // Cache for Taostats 'max' data

        function updateStatus(message, color) {
            statusDiv.innerHTML = `<span class="status-dot bg-${color}-500"></span>${message}`;
        }

        async function getFallbackData() {
            try {
                const response = await fetch('./fallback_data.json');
                if (!response.ok) throw new Error('Response not OK');
                const data = await response.json();
                return data.map((p, i) => ({ time: p[0], x: i + 1, y: p[1] }));
            } catch (error) {
                console.error("Could not load fallback_data.json:", error);
                updateStatus('Error loading local fallback file.', 'red');
                return [];
            }
        }
        
        function downloadLatestData() {
            if (!latestFetchedData) {
                alert("No new data has been fetched to download.");
                return;
            }
            const dataStr = JSON.stringify(latestFetchedData.map(d => [d.time, d.y]), null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'fallback_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function fetchPriceDataFromCoinGecko(days) {
            const url = `https://api.coingecko.com/api/v3/coins/bittensor/market_chart?vs_currency=usd&days=${days}&interval=daily`;
            try {
                const response = await fetch(url, { signal: AbortSignal.timeout(8000) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return data.prices.map((p, i) => ({ time: p[0], x: i + 1, y: p[1] }));
            } catch (error) { console.error("Fetch from CoinGecko failed:", error); return null; }
        }
        
        async function fetchPriceDataFromTaostats(days) {
            try {
                if (!taostatsFullHistory) {
                    const url = `https://taostats.com/api/price/history`;
                    const response = await fetch(url, { signal: AbortSignal.timeout(8000) });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    taostatsFullHistory = data.map((p, i) => ({ time: p[0] * 1000, x: i + 1, y: p[1] }));
                }
                if (days === 'max') return taostatsFullHistory;
                return taostatsFullHistory.slice(-parseInt(days, 10));
            } catch (error) { console.error("Fetch from Taostats failed:", error); return null; }
        }

        function linearRegression(data) {
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            const n = validData.length;
            if (n < 2) return { slope: 0, intercept: 0 };
            for (const { x, y } of validData) {
                const logX = Math.log10(x);
                const logY = Math.log10(y);
                sumX += logX; sumY += logY; sumXY += logX * logY; sumX2 += logX * logX;
            }
            const denominator = (n * sumX2 - sumX * sumX);
            if (denominator === 0) return { slope: 0, intercept: 0 };
            const slope = (n * sumXY - sumX * sumY) / denominator;
            const intercept = (sumY - slope * sumX) / n;
            return { slope, intercept };
        }

        async function createOrUpdateChart() {
            loader.style.display = 'flex';
            refreshBtn.disabled = true;
            downloadJsonBtn.classList.add('hidden');
            
            const selectedSourceRadio = document.querySelector('input[name="dataSource"]:checked');
            const selectedSource = selectedSourceRadio ? selectedSourceRadio.value : 'taostats';
            const selectedDays = document.querySelector('.time-range-btn.bg-indigo-600').dataset.days;
            dataSourceDescription.textContent = `Analyzing historical price data from ${selectedSource === 'coingecko' ? 'CoinGecko' : 'Taostats.com'}.`

            let priceData;
            let sourceUsed = '';

            // --- DATA FETCHING LOGIC ---
            if (selectedSource === 'taostats') {
                updateStatus('Fetching from Taostats...', 'yellow');
                priceData = await fetchPriceDataFromTaostats(selectedDays);
                if (priceData) {
                    sourceUsed = 'Taostats (Live)';
                    updateStatus('Success! Loaded live data from Taostats.', 'green');
                }
            }
            
            if (!priceData && selectedSource === 'coingecko') {
                 updateStatus('Fetching from CoinGecko...', 'yellow');
                priceData = await fetchPriceDataFromCoinGecko(selectedDays);
                if (priceData) {
                    sourceUsed = 'CoinGecko (Live)';
                    updateStatus('Success! Loaded live data from CoinGecko.', 'green');
                }
            }
            
            // Fallback chain if primary fails or isn't selected
            if (!priceData) {
                updateStatus('Primary source failed. Trying secondary...', 'yellow');
                const secondaryFetch = selectedSource === 'taostats' ? fetchPriceDataFromCoinGecko : fetchPriceDataFromTaostats;
                priceData = await secondaryFetch(selectedDays);
                 if (priceData) {
                    sourceUsed = (selectedSource === 'taostats' ? 'CoinGecko' : 'Taostats') + ' (Live)';
                    updateStatus(`Success! Loaded live data from fallback API.`, 'green');
                } else {
                    updateStatus('All APIs failed. Loading from local cache...', 'red');
                    priceData = await getFallbackData();
                    if(priceData.length > 0) {
                        sourceUsed = 'Local Fallback';
                        if (selectedDays !== 'max') {
                           priceData = priceData.slice(-parseInt(selectedDays, 10));
                        }
                    } else {
                        sourceUsed = 'Error';
                    }
                }
            }

            if (sourceUsed.includes('Live')) {
                latestFetchedData = priceData;
                downloadJsonBtn.classList.remove('hidden');
            }
            
            loader.style.display = 'none';
            refreshBtn.disabled = false;

            if (!priceData || priceData.length < 2) {
                if (chart) chart.destroy(); chart = null;
                modelInfoDiv.innerHTML = `<span class="text-red-400">Not enough data to create a model. Please try a different time range or data source.</span>`;
                return;
            }

            // --- CHART RENDERING LOGIC ---
            const times = priceData.map(p => p.time);
            const prices = priceData.map(p => p.y).filter(y => y > 0);
            const minTime = Math.min(...times);
            const maxTime = Math.max(...times);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);

            const logMinTime = Math.log10(minTime);
            const logMaxTime = Math.log10(maxTime);
            const timeRange = logMaxTime - logMinTime;
            const extendedMinTime = timeRange > 0 ? Math.pow(10, logMinTime - timeRange * 0.25) : minTime * 0.9;
            const extendedMaxTime = timeRange > 0 ? Math.pow(10, logMaxTime + timeRange * 0.25) : maxTime * 1.1;

            const logMinPrice = Math.log10(minPrice);
            const logMaxPrice = Math.log10(maxPrice);
            const priceRange = logMaxPrice - logMinPrice;
            const extendedMinPrice = priceRange > 0 ? Math.pow(10, logMinPrice - priceRange * 0.25) : minPrice * 0.9;
            const extendedMaxPrice = priceRange > 0 ? Math.pow(10, logMaxPrice + priceRange * 0.25) : maxPrice * 1.1;

            const { slope, intercept } = linearRegression(priceData);
            const rSquared = calculateRSquared(priceData, slope, intercept);
            modelInfoDiv.innerHTML = `<strong>Data Source:</strong> ${sourceUsed}<br>
                   The power law model suggests price ≈ C * (time)<sup>α</sup>. On a log-log plot, this is a straight line.<br>
                   <strong>Calculated Power Law Exponent (α):</strong> ${slope.toFixed(3)} | <strong>Goodness of Fit (R²):</strong> ${rSquared.toFixed(4)}`;

            const n = priceData.length;
            const avgTimeStep = n > 1 ? (maxTime - minTime) / (n - 1) : 86400000;
            const startIndex = n > 1 && avgTimeStep > 0 ? 1 - (minTime - extendedMinTime) / avgTimeStep : 0.5;
            const endIndex = n > 1 && avgTimeStep > 0 ? n + (extendedMaxTime - maxTime) / avgTimeStep : 1.5;

            const y1 = Math.pow(10, slope * Math.log10(Math.max(0.1, startIndex)) + intercept);
            const y2 = Math.pow(10, slope * Math.log10(Math.max(0.1, endIndex)) + intercept);
            const regressionLineData = [{ x: extendedMinTime, y: y1 }, { x: extendedMaxTime, y: y2 }];
            const chartPriceData = priceData.map(p => ({ x: p.time, y: p.y }));

            if (chart) {
                chart.data.datasets[0].data = chartPriceData;
                chart.data.datasets[1].data = regressionLineData;
                chart.options.scales.x.min = extendedMinTime;
                chart.options.scales.x.max = extendedMaxTime;
                chart.options.scales.y.min = extendedMinPrice;
                chart.options.scales.y.max = extendedMaxPrice;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    data: {
                        datasets: [
                            { type: 'line', label: 'TAO Price', data: chartPriceData, backgroundColor: 'rgba(79, 70, 229, 0.1)', borderColor: 'rgba(79, 70, 229, 0.8)', pointRadius: 1, pointHoverRadius: 5, tension: 0.1, fill: true },
                            { type: 'line', label: 'Power Law Fit', data: regressionLineData, borderColor: '#f43f5e', borderWidth: 2, pointRadius: 0, fill: false }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#d1d5db' } }, tooltip: { callbacks: { label: (c) => `Price: $${c.parsed.y.toFixed(2)}` } } },
                        scales: {
                            x: { type: 'logarithmic', min: extendedMinTime, max: extendedMaxTime, title: { display: true, text: 'Time (Log Scale)', color: '#9ca3af' }, ticks: { color: '#9ca3af', callback: (v) => new Date(v).toLocaleDateString() }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                            y: { type: 'logarithmic', min: extendedMinPrice, max: extendedMaxPrice, title: { display: true, text: 'Price in USD (Log Scale)', color: '#9ca3af' }, ticks: { color: '#9ca3af', callback: (v) => `$${Number(v.toPrecision(2)).toLocaleString()}` }, grid: { color: 'rgba(255, 255, 255, 0.1)' } }
                        }
                    }
                });
            }
        }
        
        function calculateRSquared(data, slope, intercept) {
            let ss_tot = 0, ss_res = 0, y_mean = 0;
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            if (validData.length < 2) return 0;
            validData.forEach(p => y_mean += Math.log10(p.y));
            y_mean /= validData.length;
            validData.forEach(p => {
                const logY = Math.log10(p.y);
                const logX = Math.log10(p.x);
                const predictedLogY = slope * logX + intercept;
                ss_tot += Math.pow(logY - y_mean, 2);
                ss_res += Math.pow(logY - predictedLogY, 2);
            });
            return ss_tot === 0 ? 1 : 1 - (ss_res / ss_tot);
        }
        
        function handleTimeRangeChange(e) {
            timeRangeButtons.forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                btn.classList.add('bg-gray-700');
            });
            e.target.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            e.target.classList.remove('bg-gray-700');
            createOrUpdateChart();
        }

        timeRangeButtons.forEach(button => button.addEventListener('click', handleTimeRangeChange));
        dataSourceRadios.forEach(radio => radio.addEventListener('change', createOrUpdateChart));
        refreshBtn.addEventListener('click', createOrUpdateChart);
        downloadJsonBtn.addEventListener('click', downloadLatestData);
        window.onload = createOrUpdateChart;
    </script>
</body>
</html>
