<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Bittensor Price Power Law Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        input[type="radio"] {
            accent-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Price Power Law Model for Bittensor (TAO)</h1>
            <p id="dataSourceDescription" class="text-gray-400 mt-2">Analyzing historical price data from CoinGecko to find a power law fit.</p>
        </header>

        <!-- Controls -->
        <div class="bg-gray-900/50 p-4 rounded-lg">
            <div class="flex justify-center items-center gap-6 mb-4 text-gray-300">
                <span class="font-medium">Data Source:</span>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="dataSource" value="coingecko" class="data-source-radio" checked>
                    CoinGecko
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="dataSource" value="taostats" class="data-source-radio">
                    Taostats
                </label>
            </div>
            <div class="flex justify-center gap-2 border-t border-gray-700 pt-4">
                 <button data-days="90" class="time-range-btn bg-gray-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">90 Days</button>
                 <button data-days="365" class="time-range-btn bg-gray-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">1 Year</button>
                 <button data-days="max" class="time-range-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Max</button>
            </div>
        </div>
        
        <!-- Chart Container -->
        <div class="bg-gray-900/50 p-4 rounded-lg relative mt-6">
            <div id="loader" class="absolute inset-0 bg-gray-900/50 flex items-center justify-center z-10">
                <div class="loader"></div>
            </div>
            <div class="relative h-96">
                <canvas id="powerLawChart"></canvas>
            </div>
            <div id="modelInfo" class="text-center mt-4 text-sm text-gray-400">
                <!-- Info about the regression line will be injected here -->
            </div>
        </div>

    </div>

    <script>
        const modelInfoDiv = document.getElementById('modelInfo');
        const loader = document.getElementById('loader');
        const timeRangeButtons = document.querySelectorAll('.time-range-btn');
        const dataSourceRadios = document.querySelectorAll('.data-source-radio');
        const dataSourceDescription = document.getElementById('dataSourceDescription');
        const ctx = document.getElementById('powerLawChart').getContext('2d');

        let chart;
        let taostatsFullHistory = null; // Cache for Taostats data

        // Fallback data in case the API fails
        const fallbackData = [
            [1697846400000, 51.83],[1698537600000, 67.24],[1699228800000, 80.55],[1699920000000, 93.94],[1700611200000, 142.33],[1701302400000, 186.29],[1701993600000, 240.23],[1702684800000, 355.60],[1703376000000, 268.51],[1704067200000, 258.42],[1704758400000, 265.41],[1705449600000, 226.73],[1706140800000, 235.34],[1706832000000, 311.13],[1707523200000, 483.99],[1708214400000, 608.21],[1708905600000, 584.22],[1709596800000, 672.50],[1710288000000, 631.54],[1710979200000, 541.67],[1711670400000, 629.74],[1712361600000, 715.42],[1713052800000, 508.41],[1713744000000, 442.23],[1714435200000, 439.03],[1715126400000, 396.69],[1715817600000, 449.20],[1716508800000, 484.71],[1717200000000, 452.92],[1717891200000, 436.42],[1718582400000, 375.45],[1719273600000, 298.65],[1719964800000, 303.22],[1720656000000, 292.05],[1721347200000, 276.54],[1722038400000, 290.15],[1722729600000, 305.82]
        ].map((p, i) => ({ time: p[0], x: i + 1, y: p[1] }));

        // Function to fetch price data from CoinGecko
        async function fetchPriceDataFromCoinGecko(days) {
            const url = `https://api.coingecko.com/api/v3/coins/bittensor/market_chart?vs_currency=usd&days=${days}&interval=daily`;
            try {
                const response = await fetch(url, { signal: AbortSignal.timeout(8000) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return data.prices.map((p, i) => ({ time: p[0], x: i + 1, y: p[1] }));
            } catch (error) {
                console.error("Failed to fetch from CoinGecko:", error);
                return null;
            }
        }
        
        // Function to fetch price data from Taostats
        async function fetchPriceDataFromTaostats(days) {
            try {
                if (!taostatsFullHistory) {
                    const url = `https://taostats.com/api/price/history`;
                    const response = await fetch(url, { signal: AbortSignal.timeout(8000) });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    taostatsFullHistory = data.map((p, i) => ({ time: p[0] * 1000, x: i + 1, y: p[1] }));
                }

                if (days === 'max') return taostatsFullHistory;
                const numberOfDays = parseInt(days, 10);
                return taostatsFullHistory.slice(-numberOfDays);
            } catch (error) {
                console.error("Failed to fetch from Taostats:", error);
                return null;
            }
        }

        function linearRegression(data) {
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            const n = validData.length;
            if (n < 2) return { slope: 0, intercept: 0 };
            for (const { x, y } of validData) {
                const logX = Math.log10(x);
                const logY = Math.log10(y);
                sumX += logX; sumY += logY; sumXY += logX * logY; sumX2 += logX * logX;
            }
            const denominator = (n * sumX2 - sumX * sumX);
            if (denominator === 0) return { slope: 0, intercept: 0 };
            const slope = (n * sumXY - sumX * sumY) / denominator;
            const intercept = (sumY - slope * sumX) / n;
            return { slope, intercept };
        }

        async function createOrUpdateChart() {
            loader.style.display = 'flex';
            
            const selectedSource = document.querySelector('input[name="dataSource"]:checked').value;
            const selectedDays = document.querySelector('.time-range-btn.bg-indigo-600').dataset.days;

            dataSourceDescription.textContent = `Analyzing historical price data from ${selectedSource === 'coingecko' ? 'CoinGecko' : 'Taostats.com'} to find a power law fit.`

            let priceData;
            let usingFallback = false;

            if (selectedSource === 'coingecko') {
                priceData = await fetchPriceDataFromCoinGecko(selectedDays);
            } else {
                priceData = await fetchPriceDataFromTaostats(selectedDays);
            }

            if (!priceData || priceData.length < 2) {
                usingFallback = true;
                if (selectedDays === 'max') {
                    priceData = fallbackData;
                } else {
                    priceData = fallbackData.slice(-parseInt(selectedDays, 10));
                }
            }
            
            loader.style.display = 'none';

            if (!priceData || priceData.length < 2) {
                if (chart) chart.destroy(); chart = null;
                modelInfoDiv.innerHTML = `<span class="text-red-400">Not enough data to create a model.</span>`;
                return;
            }

            const { slope, intercept } = linearRegression(priceData);
            const rSquared = calculateRSquared(priceData, slope, intercept);
            
            modelInfoDiv.innerHTML = (usingFallback ? `<span class="text-yellow-400">Could not load live data. Displaying cached data.</span><br>` : '') +
                   `The power law model suggests price ≈ C * (time)<sup>α</sup>. On a log-log plot, this is a straight line.<br>
                   <strong>Calculated Power Law Exponent (α):</strong> ${slope.toFixed(3)} | <strong>Goodness of Fit (R²):</strong> ${rSquared.toFixed(4)}`;

            const firstPoint = priceData[0];
            const lastPoint = priceData[priceData.length - 1];
            const y1 = Math.pow(10, slope * Math.log10(firstPoint.x) + intercept);
            const y2 = Math.pow(10, slope * Math.log10(lastPoint.x) + intercept);
            const regressionLineData = [{ x: firstPoint.time, y: y1 }, { x: lastPoint.time, y: y2 }];
            const chartPriceData = priceData.map(p => ({ x: p.time, y: p.y }));

            if (chart) {
                chart.data.datasets[0].data = chartPriceData;
                chart.data.datasets[1].data = regressionLineData;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    data: {
                        datasets: [
                            { type: 'line', label: 'TAO Price', data: chartPriceData, backgroundColor: 'rgba(79, 70, 229, 0.1)', borderColor: 'rgba(79, 70, 229, 0.8)', pointRadius: 1, pointHoverRadius: 5, tension: 0.1, fill: true },
                            { type: 'line', label: 'Power Law Fit', data: regressionLineData, borderColor: '#f43f5e', borderWidth: 2, pointRadius: 0, fill: false }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#d1d5db' } }, tooltip: { callbacks: { label: (c) => `Price: $${c.parsed.y.toFixed(2)}` } } },
                        scales: {
                            x: { type: 'logarithmic', title: { display: true, text: 'Time (Log Scale)', color: '#9ca3af' }, ticks: { color: '#9ca3af', callback: (v) => new Date(v).toLocaleDateString() }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                            y: { type: 'logarithmic', title: { display: true, text: 'Price in USD (Log Scale)', color: '#9ca3af' }, ticks: { color: '#9ca3af', callback: (v) => `$${Number(v.toPrecision(2)).toLocaleString()}` }, grid: { color: 'rgba(255, 255, 255, 0.1)' } }
                        }
                    }
                });
            }
        }
        
        function calculateRSquared(data, slope, intercept) {
            let ss_tot = 0, ss_res = 0, y_mean = 0;
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            if (validData.length < 2) return 0;
            validData.forEach(p => y_mean += Math.log10(p.y));
            y_mean /= validData.length;
            validData.forEach(p => {
                const logY = Math.log10(p.y);
                const logX = Math.log10(p.x);
                const predictedLogY = slope * logX + intercept;
                ss_tot += Math.pow(logY - y_mean, 2);
                ss_res += Math.pow(logY - predictedLogY, 2);
            });
            return ss_tot === 0 ? 1 : 1 - (ss_res / ss_tot);
        }
        
        function handleTimeRangeChange(e) {
            timeRangeButtons.forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                btn.classList.add('bg-gray-700');
            });
            e.target.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            e.target.classList.remove('bg-gray-700');
            createOrUpdateChart();
        }

        timeRangeButtons.forEach(button => button.addEventListener('click', handleTimeRangeChange));
        dataSourceRadios.forEach(radio => radio.addEventListener('change', createOrUpdateChart));
        window.onload = createOrUpdateChart;
    </script>
</body>
</html>
