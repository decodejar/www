        const lastPriceDiv = document.getElementById('lastPriceDiv');

        // --- MODEL MODIFICATION ---
        // This makes the log scale spacing on x-axis more gradual.
        const DAY_OFFSET = 365;
        // --- END MODIFICATION ---

        let chart;

        async function loadPriceData() {
            try {
                // Add cache-busting query parameter
                const response = await fetch(`./price_data.json?t=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`Failed to load data file: ${response.statusText}`);
                }
                const data = await response.json();
                 if (!Array.isArray(data)) {
                        throw new Error("Invalid data format in JSON file");
                 }
                // Filter out any data points with a price of 0 or less, as they break the log scale.
                // --- X-VALUE MODIFICATION ---
                // Add the DAY_OFFSET to the index (i + 1)
                return data.map((p, i) => ({ time: p[0] * 1000, x: i + 1 + DAY_OFFSET, y: p[1] })).filter(p => p.y > 0);
                // --- END MODIFICATION ---
            } catch (error) {
                console.error("Error loading price data:", error);
                statusDiv.innerHTML = `<span class="status-dot bg-red-500"></span>Error loading data. Check console.`;
                loader.style.display = 'none';
                return null; // Return null on error
            }
        }

        function linearRegression(data) {
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
            // The data 'x' values now have the offset included, so the regression
            // automatically calculates based on log(x + DAY_OFFSET)
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            const n = validData.length;
            if (n < 2) return { slope: 0, intercept: 0 };
            for (const { x, y } of validData) {
                const logX = Math.log10(x);
                const logY = Math.log10(y);
                sumX += logX; sumY += logY; sumXY += logX * logY; sumX2 += logX * logX;
            }
            const denominator = (n * sumX2 - sumX * sumX);
            if (denominator === 0) return { slope: 0, intercept: 0 };
            const slope = (n * sumXY - sumX * sumY) / denominator;
            const intercept = (sumY - slope * sumX) / n;
            return { slope, intercept };
        }

        // Calculates the residuals (logY - predictedLogY)
        function calculateResiduals(data, slope, intercept) {
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            if (validData.length === 0) return [];

            return validData.map(p => {
                const logX = Math.log10(p.x); // x already includes offset
                const logY = Math.log10(p.y);
                const predictedLogY = slope * logX + intercept;
                return logY - predictedLogY;
            }).sort((a, b) => a - b); // Sort residuals for percentile calculation
        }

        // Calculates a specific percentile from a sorted list of residuals
        function getPercentile(sortedResiduals, percentile) {
            if (!sortedResiduals || sortedResiduals.length === 0) return 0;
            const index = (percentile / 100) * (sortedResiduals.length - 1);
            const lowerIndex = Math.floor(index);
            const upperIndex = Math.ceil(index);

            if (lowerIndex === upperIndex) {
                 return sortedResiduals[lowerIndex];
            } else {
                 // Linear interpolation between the two closest indices
                 const weight = index - lowerIndex;
                 return sortedResiduals[lowerIndex] * (1 - weight) + sortedResiduals[upperIndex] * weight;
            }
        }

        async function createOrUpdateChart() {
            loader.style.display = 'flex';

            const priceData = await loadPriceData();

            // Check if priceData is null or empty after load attempt
            if (!priceData || priceData.length === 0) {
                if (!statusDiv.innerHTML.includes('Error')) { // Avoid overwriting specific load errors
                   statusDiv.innerHTML = `<span class="status-dot bg-red-500"></span>No valid data to display.`;
                }
                growthExponentDiv.innerHTML = `<span class="text-red-400">Cannot calculate model without data.</span>`;
                modelFitDiv.innerHTML = ''; // Clear other model info
                powerLawStatusDiv.style.display = 'none'; // Hide status
                loader.style.display = 'none';
                return; // Stop execution
            }

            // *** ADDED: Get last data point info ***
            const lastDataPoint = priceData[priceData.length - 1];
            const lastPrice = lastDataPoint.y;
            const lastTimestamp = lastDataPoint.time;
            // --- MODIFIED: Format date only ---
            const lastUpdateDate = new Date(lastTimestamp).toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'short', // Use 'short' for abbreviated month name
                day: 'numeric'
            });
            // --- END MODIFICATION ---

            // *** UPDATED: Set statusDiv and new divs content ***
            statusDiv.innerHTML = `<span class="status-dot bg-green-500"></span>Data Loaded`;
            // --- MODIFIED: Use formatted date ---
            lastUpdateDiv.innerHTML = `<strong>Last Update:</strong> ${lastUpdateDate}`;
            // --- END MODIFICATION ---
            lastPriceDiv.innerHTML = `<strong>Last Price:</strong> $${lastPrice.toFixed(2)}`;
            // Show the divs now that they have content (using sm:block to hide on smallest screens)
            lastUpdateDiv.classList.remove('hidden');
            lastPriceDiv.classList.remove('hidden');


            const times = priceData.map(p => p.time);
            const prices = priceData.map(p => p.y);
            const minTime = Math.min(...times);
            const maxTime = Math.max(...times);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);

            // --- X-AXIS RANGE CALCULATION (DAY-BASED WITH OFFSET) ---
            const n = priceData.length;
            const firstDayNum = priceData[0].x; // This is (1 + DAY_OFFSET)
            const timeDuration = maxTime - minTime;
            const extendedMaxTime = maxTime + (timeDuration * 1); // 100% projection
            // Find the ratio of projection
            const futureTimeIndexRatio = (timeDuration > 0) ? (extendedMaxTime - minTime) / timeDuration : 1; // Avoid division by zero

            const projectedDayCount = n * futureTimeIndexRatio;

            const extendedMinDay = firstDayNum;
            const extendedMaxDay = firstDayNum + projectedDayCount - 1;
            // --- END X-AXIS RANGE ---

            const logMinPrice = Math.log10(minPrice);
            const logMaxPrice = Math.log10(maxPrice);
            const logPriceRange = logMaxPrice - logMinPrice;
            const extendedMinPrice = logPriceRange > 0 ? Math.pow(10, logMinPrice - logPriceRange * 0.1) : minPrice * 0.9;
            const extendedMaxPrice = logPriceRange > 0 ? Math.pow(10, logMaxPrice + logPriceRange * 0.4) : maxPrice * 1.4;

            // 1. Calculate the mean regression first to get the slope
            //    This 'meanIntercept' is for the standard (mean) regression.
            const { slope, intercept: meanIntercept } = linearRegression(priceData);

            // 2. Calculate all residuals from the mean regression line
            const sortedResiduals = calculateResiduals(priceData, slope, meanIntercept);

            // 3. Calculate 1st, 50th (median), and 99th percentile residuals
            const medianResidual = getPercentile(sortedResiduals, 50); // This is p50
            const p1Residual = getPercentile(sortedResiduals, 1);
            const p99Residual = getPercentile(sortedResiduals, 99);

            // *** NEW: Calculate percentiles for Price Zone ***
            const p20Residual = getPercentile(sortedResiduals, 20);
            // *** REMOVED: p40Residual ***
            // *** REMOVED: p60Residual ***
            const p80Residual = getPercentile(sortedResiduals, 80);

            // *** NEW: Calculate last data point's residual ***
            const lastLogX = Math.log10(lastDataPoint.x);
            const lastLogY = Math.log10(lastDataPoint.y);
            const predictedLastLogY = slope * lastLogX + meanIntercept;
            const lastResidual = lastLogY - predictedLastLogY;

            // *** UPDATED: Determine Price Zone based on new rules ***
            let priceZone = "";
            let priceZoneColor = "";
            if (lastResidual > p80Residual) {
                priceZone = "Bubble";
                priceZoneColor = "bg-red-500";
            } else if (lastResidual > medianResidual) { // Use p50 (medianResidual)
                priceZone = "Expensive";
                priceZoneColor = "bg-yellow-400";
            } else if (lastResidual > p20Residual) {
                priceZone = "Value";
                priceZoneColor = "bg-green-500";
            } else { // < p20
                priceZone = "Discount";
                priceZoneColor = "bg-blue-300";
            }

            // *** NEW: Update Price Zone Div ***
            priceZoneDiv.innerHTML = `<span class="status-dot ${priceZoneColor}"></span><strong>Price Zone:</strong>&nbsp;${priceZone}`;
            priceZoneDiv.classList.remove('hidden');

            // 4. Calculate intercepts for each percentile line by shifting the mean intercept
            //    This 'medianIntercept' is shifted from the mean to find the true 50th percentile.
            const medianIntercept = meanIntercept + medianResidual;
            const p1Intercept = meanIntercept + p1Residual;
            const p99Intercept = meanIntercept + p99Residual;

            // R-squared is still calculated based on the original mean regression line's fit
            const rSquared = calculateRSquared(priceData, slope, meanIntercept);

            // *** NEW: Determine model fit ***
            const modelFitGood = rSquared >= 0.9;

            // --- MODIFIED: Update Power Law Status Dot and Text ---
             powerLawStatusDiv.style.display = 'flex'; // Ensure status div is visible
            // Update dot color based on model fit
            if (powerLawStatusDot) {
                 powerLawStatusDot.className = `status-dot ${modelFitGood ? 'bg-green-500' : 'bg-red-500'}`;
            }
             // Update text content (optional, could remain static)
             // if (powerLawStatusText) {
             //     powerLawStatusText.textContent = 'Power Law Status';
             // }
             // --- END MODIFICATION ---


            // *** UPDATED: Populate the two new divs separately (no <br>) ***
            growthExponentDiv.innerHTML = `<strong>Growth Exponent (α):</strong> ${slope.toFixed(3)}`;
            modelFitDiv.innerHTML = `<strong>Model Fit (R²):</strong> ${rSquared.toFixed(4)}`;


            // --- REGRESSION LINE DATA (DAY-BASED WITH OFFSET) ---
            const startIndex = extendedMinDay; // Use the new min day
            const endIndex = extendedMaxDay; // Use the new max day

            const calculateLinePoints = (intercept) => {
                 // Ensure startIndex and endIndex are positive for log10
                 const safeStartIndex = Math.max(startIndex, 1); // Avoid log10(0) or negative
                 const safeEndIndex = Math.max(endIndex, 1);
                 return [
                     { x: startIndex, y: Math.pow(10, slope * Math.log10(safeStartIndex) + intercept) },
                     { x: endIndex, y: Math.pow(10, slope * Math.log10(safeEndIndex) + intercept) }
                 ];
            };


            // *** UPDATED: Calculate median and percentile lines ***
            const medianLineData = calculateLinePoints(medianIntercept);
            const p1LineData = calculateLinePoints(p1Intercept);
            const p99LineData = calculateLinePoints(p99Intercept);
            // --- END REGRESSION LINE DATA ---

            // --- CHART PRICE DATA (DAY-BASED WITH OFFSET) ---
            const chartPriceData = priceData.map(p => ({ x: p.x, y: p.y }));
            // --- END CHART PRICE DATA ---

            loader.style.display = 'none';

            // --- DEFINE THE X-AXIS TICK BUILDER ---
            const xAxisAfterBuildTicks = (axis) => {
                 if (!priceData || priceData.length === 0) return; // Guard clause

                const newTicks = [];
                const axisMinDay = axis.min;
                const axisMaxDay = axis.max;

                const firstDay = priceData[0];
                const lastDay = priceData[priceData.length - 1];

                // Ensure valid data points before proceeding
                if (!firstDay || !lastDay) return;


                // Estimate the max year based on a linear interpolation of day_number vs. time
                const dayRange = lastDay.x - firstDay.x;
                const timeRange = lastDay.time - firstDay.time;
                 // Ensure dayRange and timeRange are valid before division
                 const dayRatio = (dayRange > 0) ? (axisMaxDay - firstDay.x) / dayRange : 0;
                 const estimatedMaxTime = firstDay.time + (dayRatio * timeRange);


                const minYear = new Date(firstDay.time).getFullYear();
                // Ensure estimatedMaxTime is a valid number before getting year
                const maxYear = !isNaN(estimatedMaxTime) ? new Date(estimatedMaxTime).getFullYear() : minYear;


                let lastYearFound = minYear - 1; // Start one before

                // Find the first day_number for each year *in the data*
                for (const p of priceData) {
                    const year = new Date(p.time).getFullYear();
                    if (year > lastYearFound) {
                        if (p.x >= axisMinDay && p.x <= axisMaxDay) {
                            newTicks.push({ value: p.x, label: year.toString() });
                        }
                        lastYearFound = year;
                    }
                }

                // Add ticks for future years (that are not in the data)
                const lastDataYear = lastDay ? new Date(lastDay.time).getFullYear() : minYear;
                 // Ensure valid ranges before loop
                 if (dayRange > 0 && timeRange > 0 && !isNaN(estimatedMaxTime)) {
                     for (let year = lastDataYear + 1; year <= maxYear; year++) {
                         // Estimate the day_number for Jan 1st of this future year
                         const yearStartTime = new Date(year, 0, 1).getTime();
                         const timeRatio = (yearStartTime - firstDay.time) / timeRange;
                         const estimatedDayNumber = firstDay.x + (timeRatio * dayRange);

                         if (estimatedDayNumber >= axisMinDay && estimatedDayNumber <= axisMaxDay) {
                             newTicks.push({ value: estimatedDayNumber, label: year.toString() });
                         }
                     }
                 }


                axis.ticks.length = 0; // Clear existing ticks
                // Filter out potential NaN or invalid values before pushing
                const validTicks = newTicks.filter(tick => !isNaN(tick.value) && tick.label);
                axis.ticks.push(...validTicks);
            };
            // --- END OF TICK BUILDER DEFINITION ---

            if (chart) {
                // *** FIX: Update correct dataset indices ***
                chart.data.datasets[0].data = chartPriceData;
                chart.data.datasets[1].data = medianLineData; // 50th Percentile
                chart.data.datasets[2].data = p1LineData;     // 1st Percentile

                // Ensure dataset 3 exists before updating
                if (!chart.data.datasets[3]) {
                     chart.data.datasets.push({
                         type: 'line',
                         label: '99th Percentile',
                         data: p99LineData,
                         borderColor: 'rgba(156, 163, 175, 0.7)', // Light gray
                         borderWidth: 1,
                         pointRadius: 0,
                         fill: false,
                         pointStyle: 'line'
                     });
                } else {
                     chart.data.datasets[3].data = p99LineData;     // 99th Percentile (now at index 3)
                }

                 // Remove any extra datasets beyond index 3 if they somehow exist
                 if (chart.data.datasets.length > 4) {
                     chart.data.datasets.splice(4, chart.data.datasets.length - 4);
                 }


                // *** FIX: Update correct label ***
                chart.data.datasets[1].label = '50th Percentile'; // Removed 'Regression'

                chart.options.scales.x.min = extendedMinDay;
                chart.options.scales.x.max = extendedMaxDay;
                chart.options.scales.y.min = extendedMinPrice;
                chart.options.scales.y.max = extendedMaxPrice;
                chart.options.scales.x.afterBuildTicks = xAxisAfterBuildTicks;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    data: {
                        datasets: [
                            {
                                type: 'line',
                                label: 'TAO Price',
                                data: chartPriceData,
                                backgroundColor: 'rgba(24, 72, 204, 0.05)',
                                borderColor: 'rgba(24, 72, 204, 1)',
                                borderWidth: 2,
                                pointRadius: 0,
                                pointHoverRadius: 5,
                                tension: 0.1,
                                fill: false,
                                pointStyle: 'line'
                            },
                            {
                                type: 'line',
                                label: '50th Percentile',
                                data: medianLineData,
                                borderColor: '#ff6d00', // Orange line
                                borderWidth: 2,
                                pointRadius: 0,
                                fill: false,
                                pointStyle: 'line'
                            },
                            {
                                type: 'line',
                                label: '1st Pctl',
                                data: p1LineData,
                                borderColor: 'rgba(156, 163, 175, 0.7)', // Light gray
                                borderWidth: 1,
                                pointRadius: 0,
                                fill: false,
                                pointStyle: 'line'
                            },
                            {
                                type: 'line',
                                label: '99th Pctl',
                                data: p99LineData,
                                borderColor: 'rgba(156, 163, 175, 0.7)', // Light gray
                                borderWidth: 1,
                                pointRadius: 0,
                                fill: false,
                                pointStyle: 'line'
                            }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#374151',
                                    usePointStyle: true, // Use the pointStyle (which we set to 'line')
                                    boxWidth: 30, // 50% longer than default (est. 20px)
                                    boxHeight: 12 // Align to 12px font size
                                }
                            }, // Dark gray text
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        if (tooltipItems.length > 0) {
                                            const item = tooltipItems[0];
                                            const dayNumber = item.parsed.x; // This is day + offset

                                            // Only show date for the actual TAO Price dataset (index 0)
                                            if (item.datasetIndex === 0) {
                                                const dataPoint = priceData.find(p => p.x === dayNumber);
                                                if (dataPoint) {
                                                    const date = new Date(dataPoint.time);
                                                    return date.toLocaleDateString(undefined, {
                                                        year: 'numeric',
                                                        month: 'long',
                                                        day: 'numeric'
                                                    });
                                                }
                                            }
                                            // Show raw day number for percentile lines
                                             // Ensure dayNumber is valid before calculating
                                             const displayDay = !isNaN(dayNumber) ? (dayNumber - DAY_OFFSET).toFixed(0) : 'N/A';
                                             return `Day ~${displayDay}`; // Indicate approximation due to log scale
                                        }
                                        return '';
                                    },
                                     label: (context) => {
                                        // Different label based on dataset
                                        if (context.datasetIndex === 0) { // TAO Price
                                            return `Price: $${context.parsed.y.toFixed(2)}`;
                                        } else { // Percentile lines
                                             return `${context.dataset.label}: $${context.parsed.y.toFixed(2)}`;
                                        }
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'logarithmic',
                                min: extendedMinDay,
                                max: extendedMaxDay,
                                title: { display: true, text: `Time (Log Scale)`, color: '#4b5563' }, // Gray text
                                ticks: {
                                    color: '#4b5563', // Gray text
                                    autoSkip: false,
                                    callback: function(value, index, ticks) {
                                        // Find the tick object corresponding to the value
                                        const tick = this.getTicks().find(t => t.value === value);
                                        return tick ? tick.label : null; // Use the label set by afterBuildTicks
                                    }
                                },
                                afterBuildTicks: xAxisAfterBuildTicks,
                                grid: { color: 'rgba(0, 0, 0, 0.1)' } // Light gray grid
                            },
                            y: {
                                type: 'logarithmic',
                                min: extendedMinPrice,
                                max: extendedMaxPrice,
                                title: { display: true, text: 'Price (Log Scale)', color: '#4b5563' }, // Gray text
                                ticks: {
                                    color: '#4b5563', // Gray text
                                    callback: function(value, index, ticks) {
                                         // Find the tick object corresponding to the value
                                         const tick = this.getTicks().find(t => t.value === value);
                                         return tick ? tick.label : null; // Use the label set by afterBuildTicks
                                    }

                                },
                                afterBuildTicks: (axis) => {
                                     if (!axis.chart.data || !axis.chart.data.datasets || axis.chart.data.datasets.length === 0) return; // Guard

                                    const newTicks = [];
                                    const axisMin = axis.min;
                                    const axisMax = axis.max;

                                     // Guard against invalid min/max
                                     if (axisMin <= 0 || axisMax <= 0 || axisMin >= axisMax) {
                                         axis.ticks = [{value: 1, label: '$1'}]; // Default fallback
                                         return;
                                     }


                                    let tickValue = Math.pow(10, Math.floor(Math.log10(axisMin))); // Start at the nearest power of 10 below min

                                    while (tickValue <= axisMax * 1.1) { // Extend slightly beyond max
                                        if (tickValue >= axisMin * 0.9) { // Start slightly below min
                                            newTicks.push({
                                                value: tickValue,
                                                label: `$${tickValue.toLocaleString()}`
                                            });
                                        }

                                        let nextTick = tickValue * 10;
                                        if (nextTick <= tickValue || !isFinite(nextTick)) { break; } // Prevent infinite loops or NaN
                                        tickValue = nextTick;
                                    }
                                    axis.ticks.length = 0;
                                     // Filter out invalid ticks before pushing
                                     const validTicks = newTicks.filter(tick => isFinite(tick.value) && tick.value > 0);
                                     axis.ticks.push(...validTicks);

                                      // If no ticks generated, add min/max as fallback
                                      if (axis.ticks.length === 0) {
                                          axis.ticks.push({ value: axisMin, label: `$${axisMin.toLocaleString()}` });
                                          axis.ticks.push({ value: axisMax, label: `$${axisMax.toLocaleString()}` });
                                      }
                                },
                                grid: { color: 'rgba(0, 0, 0, 0.1)' } // Light gray grid
                            }
                        }
                    }
                });
            }
        }

        function calculateRSquared(data, slope, intercept) {
            let ss_tot = 0, ss_res = 0, y_mean = 0;
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            if (validData.length < 2) return 0;
            validData.forEach(p => y_mean += Math.log10(p.y));
            y_mean /= validData.length;
            validData.forEach(p => {
                const logY = Math.log10(p.y);
                const logX = Math.log10(p.x);
                const predictedLogY = slope * logX + intercept;
                ss_tot += Math.pow(logY - y_mean, 2);
                ss_res += Math.pow(logY - predictedLogY, 2);
            });
             // Avoid division by zero if ss_tot is 0
             return ss_tot === 0 ? 1 : Math.max(0, 1 - (ss_res / ss_tot)); // Ensure R^2 is not negative
        }


        // --- FULLSCREEN & MOBILE VIEW LOGIC ---

        const mainContainer = document.getElementById('mainContainer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fsIconEnter = document.getElementById('fsIconEnter');
        const fsIconExit = document.getElementById('fsIconExit');
        const headerElement = document.querySelector('header'); // Get header element
        const bottomBarElement = document.getElementById('bottomModelBar'); // Get bottom bar element
        const topBarElement = document.getElementById('topStatusBar'); // Get top bar element
        const chartCardElement = document.getElementById('chartCard'); // Get chart card element


        /**
         * Toggles fullscreen mode for the main chart container
         */
        function toggleFullScreen() {
            // Check if we are currently in fullscreen mode
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // Enter fullscreen (with cross-browser support)
                if (mainContainer.requestFullscreen) {
                    mainContainer.requestFullscreen().catch(err => console.error(`Error entering fullscreen: ${err.message}`));
                } else if (mainContainer.webkitRequestFullscreen) { /* Safari */
                    mainContainer.webkitRequestFullscreen();
                }
            } else {
                // Exit fullscreen (with cross-browser support)
                if (document.exitFullscreen) {
                    document.exitFullscreen().catch(err => console.error(`Error exiting fullscreen: ${err.message}`));
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                }
            }
        }

        /**
         * Updates the icon and applies/removes mobile fullscreen styles based on state.
         * Uses direct style manipulation for landscape mode.
         */
        function handleFullscreenChange() {
             // Use requestAnimationFrame to ensure checks happen after potential layout shifts
             requestAnimationFrame(() => {
                 const isInFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
                 // Recalculate these inside RAF for latest values
                 const isMobile = window.innerWidth < 640;
                 const isLandscape = screen.orientation ? screen.orientation.type.includes('landscape') : window.innerWidth > window.innerHeight;

                 // --- Icon Update ---
                 if (isInFullscreen) {
                     fsIconEnter.classList.add('hidden');
                     fsIconExit.classList.remove('hidden');
                     fullscreenBtn.setAttribute('title', 'Exit Fullscreen');
                 } else {
                     fsIconEnter.classList.remove('hidden');
                     fsIconExit.classList.add('hidden');
                     fullscreenBtn.setAttribute('title', 'Enter Fullscreen');
                 }

                 // --- Direct Style Manipulation for Mobile Landscape Fullscreen ---
                 // Reset styles first regardless of state to handle edge cases
                 if (headerElement) headerElement.style.display = '';
                 if (bottomBarElement) bottomBarElement.style.display = '';
                 if (topBarElement) topBarElement.style.display = ''; // Reset ensures it's visible if not hidden later
                 if (chartCardElement) chartCardElement.style.padding = '';

                 // Apply specific styles if in mobile landscape fullscreen
                 if (isInFullscreen && isMobile && isLandscape) {
                     if (headerElement) headerElement.style.display = 'none';
                     if (bottomBarElement) bottomBarElement.style.display = 'none';
                     if (chartCardElement) chartCardElement.style.padding = '0';
                     // Top bar is left at default (flex) by the reset above
                 }
                  // Note: Portrait mode hiding is still handled by the separate CSS media query


                 // --- Force Chart Resize ---
                 // Resize needed when exiting OR entering mobile landscape fullscreen
                  if (chart) {
                      // Use a small delay with RAF to ensure container has resized
                      setTimeout(() => {
                           requestAnimationFrame(() => {
                                if (chart) chart.resize();
                           });
                      }, 50); // Small delay might help ensure resize happens *after* container style changes apply
                  }

             });
         }


        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange); // For Safari

        // Listen for resize and orientation changes
        window.addEventListener('resize', handleFullscreenChange);
         // More reliable orientation change listener if available
         if (screen.orientation) {
             screen.orientation.addEventListener('change', handleFullscreenChange);
         } else {
             window.addEventListener('orientationchange', handleFullscreenChange); // Fallback
         }


        // Initial check on load
        window.onload = () => {
            createOrUpdateChart();
            // Call handleFullscreenChange slightly delayed to allow layout to settle
            setTimeout(handleFullscreenChange, 150); // Increased delay slightly
        }

        // --- END OF FULLSCREEN & MOBILE LOGIC ---
    </script>
