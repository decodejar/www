<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bittensor Power Law Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        input[type="radio"] { accent-color: #4f46e5; }
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Bittensor Power Law Model</h1>
        </header>

        <!-- Controls -->
        <div class="bg-gray-900/50 p-4 rounded-lg flex flex-wrap items-center justify-between gap-4">
            <div class="flex flex-wrap items-center gap-6 text-gray-300">
                <span class="font-medium">Data Source:</span>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="dataSource" value="taostats" class="data-source-radio" checked> Taostats
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="dataSource" value="coingecko" class="data-source-radio"> CoinGecko
                </label>
            </div>
            <div class="flex items-center gap-4">
                <div id="statusDiv" class="text-sm text-gray-400 flex items-center">
                    <span class="status-dot bg-yellow-500"></span>Initializing...
                </div>
                <button id="downloadJsonBtn" class="hidden bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-3 rounded-lg transition duration-300">Download JSON</button>
                <button id="refreshBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-3 rounded-lg transition duration-300">Refresh Data</button>
            </div>
        </div>
        
        <!-- Chart Container -->
        <div class="bg-gray-900/50 p-4 rounded-lg relative mt-4">
            <div id="loader" class="absolute inset-0 bg-gray-900/80 flex items-center justify-center z-10">
                <div class="loader"></div>
            </div>
            <div class="relative h-[40rem]">
                <canvas id="powerLawChart"></canvas>
            </div>
            <div id="modelInfo" class="text-center mt-4 text-sm text-gray-400"></div>
        </div>

    </div>
    
    <footer class="text-center p-4 mt-4">
        <p class="text-gray-500 text-sm">&copy; 2025 <a href="https://x.com/decodejar" target="_blank" rel="noopener noreferrer" class="hover:text-indigo-400 transition-colors">DecodeJar</a></p>
    </footer>


    <script>
        const modelInfoDiv = document.getElementById('modelInfo');
        const loader = document.getElementById('loader');
        const dataSourceRadios = document.querySelectorAll('.data-source-radio');
        const refreshBtn = document.getElementById('refreshBtn');
        const downloadJsonBtn = document.getElementById('downloadJsonBtn');
        const statusDiv = document.getElementById('statusDiv');
        const ctx = document.getElementById('powerLawChart').getContext('2d');

        let chart;
        let latestFetchedData = null; // Holds the most recent successful API fetch
        let taostatsFullHistory = null; // Cache for Taostats 'max' data

        function updateStatus(message, color) {
            statusDiv.innerHTML = `<span class="status-dot bg-${color}-500"></span>${message}`;
        }
        
        function downloadLatestData() {
            if (!latestFetchedData) {
                alert("No new data has been fetched to download.");
                return;
            }
            const dataStr = JSON.stringify(latestFetchedData.map(d => [d.time, d.y]), null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bittensor_price_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function fetchPriceDataFromCoinGecko(days) {
            const originalUrl = `https://api.coingecko.com/api/v3/coins/bittensor/market_chart?vs_currency=usd&days=${days}&interval=daily`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(originalUrl)}`;
            try {
                const response = await fetch(proxyUrl, { signal: AbortSignal.timeout(15000) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!data || !data.prices) {
                    console.error("Invalid data format from CoinGecko:", data);
                    throw new Error("Invalid data format from CoinGecko");
                }
                return data.prices.map((p, i) => ({ time: p[0], x: i + 1, y: p[1] }));
            } catch (error) { console.error("Fetch from CoinGecko failed:", error); return null; }
        }
        
        async function fetchPriceDataFromTaostats(days) {
            try {
                // Always refetch for 'max' to ensure it's up to date, don't rely on cache across refreshes.
                const originalUrl = `https://taostats.com/api/price/history`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(originalUrl)}`;
                const response = await fetch(proxyUrl, { signal: AbortSignal.timeout(15000) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!Array.isArray(data)) {
                     console.error("Invalid data format from Taostats:", data);
                    throw new Error("Invalid data format from Taostats");
                }
                taostatsFullHistory = data.map((p, i) => ({ time: p[0] * 1000, x: i + 1, y: p[1] }));
                return taostatsFullHistory;
            } catch (error) { console.error("Fetch from Taostats failed:", error); return null; }
        }

        function linearRegression(data) {
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            const n = validData.length;
            if (n < 2) return { slope: 0, intercept: 0 };
            for (const { x, y } of validData) {
                const logX = Math.log10(x);
                const logY = Math.log10(y);
                sumX += logX; sumY += logY; sumXY += logX * logY; sumX2 += logX * logX;
            }
            const denominator = (n * sumX2 - sumX * sumX);
            if (denominator === 0) return { slope: 0, intercept: 0 };
            const slope = (n * sumXY - sumX * sumY) / denominator;
            const intercept = (sumY - slope * sumX) / n;
            return { slope, intercept };
        }

        async function createOrUpdateChart(isInitialLoad = false) {
            loader.style.display = 'flex';
            refreshBtn.disabled = true;
            downloadJsonBtn.classList.add('hidden');
            if (chart) { chart.clear(); }
            
            let selectedSource = document.querySelector('input[name="dataSource"]:checked').value;
            const selectedDays = 'max'; // Always fetch max data

            let priceData;
            let sourceUsed = '';

            const fetchFunctions = {
                'taostats': fetchPriceDataFromTaostats,
                'coingecko': fetchPriceDataFromCoinGecko
            };

            updateStatus(`Fetching from ${selectedSource}...`, 'yellow');
            priceData = await fetchFunctions[selectedSource](selectedDays);

            if (priceData) {
                sourceUsed = `${selectedSource.charAt(0).toUpperCase() + selectedSource.slice(1)} (Live)`;
                updateStatus(`Success! Loaded live data from ${sourceUsed}.`, 'green');
            } else if (isInitialLoad) {
                const secondarySource = (selectedSource === 'taostats') ? 'coingecko' : 'taostats';
                updateStatus(`${selectedSource} failed. Switching to ${secondarySource}...`, 'yellow');
                
                document.querySelector(`input[value="${secondarySource}"]`).checked = true;
                selectedSource = secondarySource;

                priceData = await fetchFunctions[secondarySource](selectedDays);

                if (priceData) {
                    sourceUsed = `${secondarySource.charAt(0).toUpperCase() + secondarySource.slice(1)} (Live)`;
                    updateStatus(`Success! Loaded live data from ${sourceUsed}.`, 'green');
                } else {
                    updateStatus('All live sources failed. Please check connection and try again.', 'red');
                    sourceUsed = 'Error';
                    modelInfoDiv.innerHTML = `<span class="text-red-400">Could not load live data from any source.</span>`;
                }
            } else {
                updateStatus(`Failed to fetch from ${selectedSource}. Try the other source or refresh.`, 'red');
                sourceUsed = 'Error';
                modelInfoDiv.innerHTML = `<span class="text-red-400">Could not load live data from ${selectedSource}.</span>`;
            }

            if (sourceUsed.includes('Live')) {
                latestFetchedData = priceData;
                downloadJsonBtn.classList.remove('hidden');
            }
            
            loader.style.display = 'none';
            refreshBtn.disabled = false;

            if (!priceData || priceData.length < 2) {
                if (chart) { chart.destroy(); chart = null; }
                 if(sourceUsed !== 'Error') {
                    modelInfoDiv.innerHTML = `<span class="text-red-400">Not enough data to create a model.</span>`;
                }
                return;
            }

            const times = priceData.map(p => p.time);
            const prices = priceData.map(p => p.y).filter(y => y > 0);
            const minTime = Math.min(...times);
            const maxTime = Math.max(...times);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);

            const timeDuration = maxTime - minTime;
            const extendedMinTime = minTime; 
            const extendedMaxTime = maxTime + timeDuration; 

            const logMinPrice = Math.log10(minPrice);
            const logMaxPrice = Math.log10(maxPrice);
            const priceRange = logMaxPrice - logMinPrice;
            const extendedMinPrice = priceRange > 0 ? Math.pow(10, logMinPrice - priceRange * 0.25) : minPrice * 0.9;
            const extendedMaxPrice = priceRange > 0 ? Math.pow(10, logMaxPrice + priceRange * 0.25) : maxPrice * 1.1;

            const { slope, intercept } = linearRegression(priceData);
            const rSquared = calculateRSquared(priceData, slope, intercept);
            modelInfoDiv.innerHTML = `<strong>Data Source:</strong> ${sourceUsed}<br>
                   The power law model suggests price ≈ C * (time)<sup>α</sup>. On a log-log plot, this is a straight line.<br>
                   <strong>Calculated Power Law Exponent (α):</strong> ${slope.toFixed(3)} | <strong>Goodness of Fit (R²):</strong> ${rSquared.toFixed(4)}`;

            const n = priceData.length;
            const startIndex = 1;
            const endIndex = n > 1 ? (2 * n) - 1 : 1;

            const y1 = Math.pow(10, slope * Math.log10(startIndex) + intercept);
            const y2 = Math.pow(10, slope * Math.log10(endIndex) + intercept);
            
            const regressionLineData = [{ x: extendedMinTime, y: y1 }, { x: extendedMaxTime, y: y2 }];
            const chartPriceData = priceData.map(p => ({ x: p.time, y: p.y }));

            if (chart) {
                chart.data.datasets[0].data = chartPriceData;
                chart.data.datasets[1].data = regressionLineData;
                chart.options.scales.x.min = extendedMinTime;
                chart.options.scales.x.max = extendedMaxTime;
                chart.options.scales.y.min = extendedMinPrice;
                chart.options.scales.y.max = extendedMaxPrice;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    data: {
                        datasets: [
                            { type: 'line', label: 'TAO Price', data: chartPriceData, backgroundColor: 'rgba(79, 70, 229, 0.1)', borderColor: 'rgba(79, 70, 229, 0.8)', pointRadius: 1, pointHoverRadius: 5, tension: 0.1, fill: true },
                            { type: 'line', label: 'Power Law Fit', data: regressionLineData, borderColor: '#f43f5e', borderWidth: 2, pointRadius: 0, fill: false }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#d1d5db' } }, tooltip: { callbacks: { label: (c) => `Price: $${c.parsed.y.toFixed(2)}` } } },
                        scales: {
                            x: { type: 'logarithmic', min: extendedMinTime, max: extendedMaxTime, title: { display: true, text: 'Time (Log Scale)', color: '#9ca3af' }, ticks: { color: '#9ca3af', callback: (v) => new Date(v).toLocaleDateString() }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                            y: { type: 'logarithmic', min: extendedMinPrice, max: extendedMaxPrice, title: { display: true, text: 'Price in USD (Log Scale)', color: '#9ca3af' }, ticks: { color: '#9ca3af', callback: (v) => `$${Number(v.toPrecision(2)).toLocaleString()}` }, grid: { color: 'rgba(255, 255, 255, 0.1)' } }
                        }
                    }
                });
            }
        }
        
        function calculateRSquared(data, slope, intercept) {
            let ss_tot = 0, ss_res = 0, y_mean = 0;
            const validData = data.filter(p => p.y > 0 && p.x > 0);
            if (validData.length < 2) return 0;
            validData.forEach(p => y_mean += Math.log10(p.y));
            y_mean /= validData.length;
            validData.forEach(p => {
                const logY = Math.log10(p.y);
                const logX = Math.log10(p.x);
                const predictedLogY = slope * logX + intercept;
                ss_tot += Math.pow(logY - y_mean, 2);
                ss_res += Math.pow(logY - predictedLogY, 2);
            });
            return ss_tot === 0 ? 1 : 1 - (ss_res / ss_tot);
        }
        
        dataSourceRadios.forEach(radio => radio.addEventListener('change', () => createOrUpdateChart(false)));
        refreshBtn.addEventListener('click', () => createOrUpdateChart(false));
        downloadJsonBtn.addEventListener('click', downloadLatestData);
        
        window.onload = () => createOrUpdateChart(true);
    </script>
</body>
</html>
